
<div>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each ="q : ${questionList}">

            </tr>

        </tbody>
    </table>
</div>
